<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home || Realizar Compra</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
	<div class="container">
	  <div class="row">
	    <div class="col">
	    </div>
	    <div class="col">
	    	<h1 class="text-center">Realizar Compra</h1>
	    	<br>
	      	<form>
			  <div class="form-group">
			    <label for="formGroupExampleInput">DNI:</label>
			    <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI">
			  </div>
			  <div class="form-group">
			    <label for="formGroupExampleInput2">Monto:</label>
			    <input type="text" class="form-control" id="monto" placeholder="Ingrese el Monto">
			  </div>
			  <div class="form-group">
			    <label for="formGroupExampleInput2">Tipo de Pago:</label>
			    <select class="custom-select" id="tipo">
				  <option selected>En blanco</option>
				  <option value="1">Con efectivo</option>
				  <option value="2">Con tarjeta</option>
				</select>
			  </div>
			  <button onclick="realizarValidacion()" class="btn btn-primary btn-block" type="submit" id="Comprar">Comprar</button>
			</form>
	    </div>
	    <div class="col">	      
	    </div>
	  </div>
	</div>
	<script>
		function realizarValidacion(){
			alert("I am an alert box!");
		};
	</script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
