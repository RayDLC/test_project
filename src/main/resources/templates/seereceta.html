<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="index :: head">
	<meta charset="utf-8">
</head>

<body>

	<header th:replace="index :: header"></header>

	<div class="container py-4">
		<div class="">
			<h1 class="card-header" th:text="${titulo}">
			</h1>
			<div class="card-body">
				<ul class="list-group">
					<h5>Nombre : </h5>
					<li class="list-group-item active" th:text="${receta.rec_nombre}"></li>
					<br>
					<div class="form-row">
						<div class="form-group col-md-6">
							<h5>Tipo : </h5>
							<li class="list-group-item" th:text="${receta.tipo.tip_descripcion}"></li>
						</div>
						<div class="form-group col-md-6">
							<h5>Duracion Aprox. : </h5>
							<li class="list-group-item" th:text="${receta.duracion.dur_descripcion}"></li>
						</div>
					</div>
					<h5>Ingredientes : </h5>
					<li class="list-group-item" th:text="${receta.rec_ingredientes}"></li>
					<br>
					<h5>Preparacion : </h5>
					<li class="list-group-item" th:text="${receta.rec_instrucciones}"></li>
				</ul>
			</div>
		</div>
	</div>

	<footer th:replace="index :: footer"></footer>
</body>

</html>
